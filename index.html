<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="./assets/Checked_Checkbox-80_icon-icons.com_57358.ico" type="image/x-icon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO list</title>
</head>


<body>
    <section class="todo-container">

        <div class="header">
            <div class="header-img"></div>
            <h1 class="todo-title">TO-DO List</h1>
        </div>

        <div class="todo-inputs">

            <form action="javascript:void(0);" class="my-form">
                <div>
                    <input action="javascript:void(0);"type="text" class="form-input"autofocus required placeholder="New task">
                    <span><input type="button" value="Create" class="create-button" 
                            onclick="createItem()"></span>
                </div>
            </form>

            <!-- <div>
                <input type="text" class="form-input">
                <span><input type="button" value="Update" class="update-button"></span>
            </div> -->
        </div>
        <div class="list-container">
            <ul class="todo-list">
            </ul>  
           
        </div>
        <input type="button" value="Clear list" class="clear-button" 
        onclick="clearList()">
    </section>
        
</body>
<script src="./script.js"></script>

</html>
