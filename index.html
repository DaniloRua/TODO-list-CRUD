<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="./assets/Checked_Checkbox-80_icon-icons.com_57358.ico" type="image/x-icon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO list</title>
</head>


<body>
    <section class="todo-container">
        
        <div class="header">
            <div class="header-img"></div>
            <h1 class="todo-title">TO-DO List</h1>
        </div>

        <div class="todo-inputs">

            <form action="javascript:void(0);" class="my-form">
                <div>
                    <input action="javascript:void(0);"type="text" tabindex="-1" class="form-input" autofocus required placeholder="New task">
                    <span><input type="button" type="submit" value="Create" alt="create-button" class="create-button" tabindex="2"
                            onclick="createItem()"></span>
                </div>
            </form>

        </div>
        <div class="list-container">
            
            <ul class="todo-list">
            </ul>  

        </div>
        <input type="button" tabindex="3" value="Clear list" class="clear-button" 
        onclick="clearList()"><span><h1 class="bottom-text">Double tap <br>to edit</h1></span>
    </section>
        
</body>
<script src="./script.js"></script>

</html>
